<div class="container mb-5">
    <h2 class="text-center p-2">User Logs</h2>
    <hr>
    <div class="row" *ngFor="let log of logs">
        <div class="col-md-4 m-0">
            <p class=" text-muted m-0">Date</p>
            <p>{{ log.Date }}</p>
        </div>
        <div class="col-md-4 m-0">
            <p class=" text-muted m-0">Action</p>
            <p>{{ log.action }}</p>
        </div>
        <div class="col-md-4 m-0">
            <p class=" text-muted m-0">Value</p>
            <p>{{ log.value }}</p>
        </div>
        <hr noshade="noshade">
    </div>
</div>
